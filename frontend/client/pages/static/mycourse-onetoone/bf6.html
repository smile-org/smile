<!DOCTYPE html>
<html>
<head>
	<title>小马商城</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="format-detection" content="email=no" />
	<link href="../css/g3.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrap">
	<header>
		<a class="fleft" href="##"><img src="../i/back.png" alt="返回"/></a>
		<div class="logo"><img src="../i/logo.png" alt="小马商城"  class="logo1"/></div>
		<!-- <a class="fright" href="##"><img src="i/more.png" alt="更多" /></a> -->
	</header>
	<section>
			<div class="liuxue-title">
	     	 	<span>我的课程-保分</span>
			</div>
      <div class="qr-tab">
        <ul>
          <li><span class="qr-cur">未支付</span></li>
          <li><span>已支付</span></li>
        </ul>
      </div>
            <div class="con-com" style=" margin-top: .4rem;margin-bottom: 0.7rem;">
                <div class="time-status"> 
                    <span>2015-09-15</span>
                    <label class="xieyi green2">购买协议</label>
                    <span class="status course-red">待付款</span>
                </div>
                <div class="course-con">       
                   <div class="course-pic"><img src="../i/buy1.jpg"></div>
                   <div class="course-inf">
                   <ul>
                       <li><span>解锁写作练习</span></li>
                       <li><span></span></li>
                       <li><span class="one-price">￥5980.00</span></li>
                   </ul>
                   </div>
                </div>  
                <div class="price yituikuan">
                        <span class="green2">￥5980.00</span>
                        <span>实付:</span>   
                 </div>   
                 <div class="status-btn temp" > 
                           <div class="buy_btn pay-btn green1" style="width: 7rem;">付 款</div>
                        <div class="buy_btn pay-btn grey1" style="width:7rem;">取消订单</div>  
                    </div>            
              </div>

        </section>
</div>
</body>
</html>
