<!DOCTYPE html>

<body>
   <header>
		<a class="fleft" href="##"><img src="../i/back.png" alt="返回"/></a>

	</header>
	<section>
        <div class="d_tit">保分计划－快速购买</div>
        <div class="supplement_war ">
            <p class="font28  green ">提示</p>
            <span>逐项购买可以使用自己注册的小马托福账号，但是需要分别购买解锁和辅导，并且iphone用户只能去App中解锁保分计划。</span>
            <p>购买托福保分产品需要分两步：</p>
        </div>
        <div class="pt20" style="background: #fff;">
            <p class="font22 pl20">第一步，请先解锁需要练习的科目：</p>
            <ul class="buy_group" >
                <li> <img class="fright" src="../i/buy1.jpg" style="width:9.7rem;height:7.3rem;"/></li>
                <li class="buy_fgroup">
                    <span>保分班</span>
                    <p>一对一专业指导，性价比高，随时随地可以上课，名师答疑，免费批改。</p>
                    <span class="buy_m font1p2">¥<span class="font1p5">500</span></span>
                    <button class="buy_btn">解锁</button>
                </li>
            </ul>
        </div>
        <div class="pt20 mbot40" style="background: #fff;">
            <p class="font22 pl20">第二步，再购买已解锁科目的名师辅导：</p>
            <ul class="buy_group" >
                <li> <img class="fright" src="../i/buy8.jpg" style="width:9.7rem;height:7.3rem;"/></li>
                <li class="buy_fgroup">
                    <span>保分班</span>
                    <p>一对一专业指导，性价比高，随时随地可以上课，名师答疑，免费批改。</p>
                    <span class="buy_m font1p2">¥<span class="font1p5">500</span></span>
                    <button class="buy_btn">解锁</button>
                </li>
            </ul>
        </div>
   </section>
